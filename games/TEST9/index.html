<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>SATURN // CLEAN VISUAL</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background-color: #0b0f19; 
            font-family: monospace; 
        }
        canvas { display: block; }

        /* 隐藏视频源，但保留在DOM中供JS读取 */
        #input-video {
            position: absolute;
            top: 0; left: 0;
            width: 1px; height: 1px;
            opacity: 0;
            pointer-events: none;
            z-index: -1;
        }

        /* 启动遮罩层 (解决手机权限问题) */
        #start-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(11, 15, 25, 0.95); /* 匹配背景色 */
            z-index: 9999;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            backdrop-filter: blur(10px);
            transition: opacity 0.5s ease-out; /* 淡入淡出效果 */
        }

        .intro-text {
            color: #8a7045; /* 土星的颜色 */
            font-size: 14px;
            letter-spacing: 2px;
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(138, 112, 69, 0.3);
            text-align: center;
        }

        #start-btn {
            padding: 15px 40px;
            border: 1px solid #decba4; /* 土星的金色 */
            background: rgba(222, 203, 164, 0.1);
            color: #decba4;
            font-size: 16px;
            letter-spacing: 4px;
            cursor: pointer;
            font-family: monospace;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(222, 203, 164, 0.3);
        }

        #start-btn:active {
            background: #decba4;
            color: #0b0f19; /* 文字变深 */
        }
        
        /* 状态信息，在启动后隐藏 */
        #status-msg {
            position: absolute;
            bottom: 50px;
            width: 100%;
            text-align: center;
            color: #555; /* 较暗的颜色 */
            font-size: 10px;
            letter-spacing: 1px;
            pointer-events: none;
            z-index: 2;
            transition: opacity 0.3s ease-out;
        }
    </style>

    <!-- Three.js & MediaPipe -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- 启动遮罩层 -->
    <div id="start-overlay">
        <div class="intro-text">全息行星 // 需要摄像头权限</div>
        <button id="start-btn">点击启动</button>
    </div>

    <!-- 状态信息，在启动后隐藏 -->
    <div id="status-msg">等待系统就绪...</div>
    
    <!-- 视频元素，用于捕捉 -->
    <video id="input-video" playsinline muted autoplay webkit-playsinline></video>
    
    <div id="canvas-container"></div>

    <script>
        // ==========================================
        // PART 1: 视觉系统
        // ==========================================
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x0b0f19, 0.002);

        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 2000);
        camera.position.set(0, 0, 14); 
        camera.lookAt(0, 0, 0);

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        container.appendChild(renderer.domElement);

        const colors = {
            gold: new THREE.Color(0xdecba4),
            brown: new THREE.Color(0x8a7045),
            shadow: new THREE.Color(0x151b29),
            ring: new THREE.Color(0xe0e6eb)
        };

        // 【保留】光源方向不变
        const lightDir = new THREE.Vector3(1.5, 0.2, 2.0).normalize();

        // --- 构建土星 ---
        const group = new THREE.Group();
        scene.add(group);

        // 1. 本体粒子
        const sphereGeo = new THREE.BufferGeometry();
        const sphereCount = 35000;
        const spherePos = []; const sphereColors = [];
        const colorHelper = new THREE.Color();

        for(let i = 0; i < sphereCount; i++) {
            const v = new THREE.Vector3(
                Math.random() * 2 - 1, Math.random() * 2 - 1, Math.random() * 2 - 1
            ).normalize().multiplyScalar(3.5);
            spherePos.push(v.x, v.y, v.z);
            
            const band = Math.sin(v.y * 6.0) + Math.cos(v.y * 14.0) * 0.3 + (Math.random()-0.5)*0.2;
            let baseColor = (band > 0.4) ? colors.gold : (band < -0.2 ? colors.brown : colors.gold.clone().lerp(colors.brown, 0.5));
            
            const intensity = Math.max(0, v.clone().normalize().dot(lightDir));
            
            colorHelper.copy(colors.shadow).lerp(baseColor, (intensity + 0.3) * 0.9);
            if (intensity > 0.5 && Math.random() > 0.85) colorHelper.addScalar(0.1);
            sphereColors.push(colorHelper.r, colorHelper.g, colorHelper.b);
        }
        sphereGeo.setAttribute('position', new THREE.Float32BufferAttribute(spherePos, 3));
        sphereGeo.setAttribute('color', new THREE.Float32BufferAttribute(sphereColors, 3));
        const planet = new THREE.Points(sphereGeo, new THREE.PointsMaterial({
            size: 0.04, vertexColors: true, transparent: true, opacity: 1.0
        }));
        group.add(planet);

        // 2. 光环粒子
        const ringGeo = new THREE.BufferGeometry();
        const ringCount = 70000;
        const ringPos = []; const ringColors = [];

        for(let i = 0; i < ringCount; i++) {
            const angle = Math.random() * Math.PI * 2;
            const r = (Math.random() < 0.65) ? 4.5 + Math.random() * 2.3 : 7.3 + Math.random() * 1.5;
            const x = r * Math.cos(angle);
            const z = r * Math.sin(angle);
            const y = (Math.random() - 0.5) * 0.15;
            ringPos.push(x, y, z);

            const dist = (x * lightDir.x + z * lightDir.z); 
            let brightness = 0.5 + dist * 0.4 + (Math.random() - 0.5) * 0.3;
            colorHelper.copy(colors.ring).multiplyScalar(Math.max(0.2, brightness));
            if (r > 8.5) colorHelper.multiplyScalar(0.5);
            ringColors.push(colorHelper.r, colorHelper.g, colorHelper.b);
        }
        ringGeo.setAttribute('position', new THREE.Float32BufferAttribute(ringPos, 3));
        ringGeo.setAttribute('color', new THREE.Float32BufferAttribute(ringColors, 3));
        const rings = new THREE.Points(ringGeo, new THREE.PointsMaterial({
            size: 0.03, vertexColors: true, transparent: true, opacity: 0.6, blending: THREE.AdditiveBlending, depthWrite: false
        }));
        group.add(rings);

        // ==========================================
        // PART 2: 交互与逻辑 (修复移动端权限)
        // ==========================================
        
        let targetScale = 0.8;      
        let targetRotX = 0.4;       
        let currentScale = 0.8;     
        let currentRotX = 0.4;      
        
        let isHandDetected = false; 
        let autoIdleTime = 0;       

        const videoElement = document.getElementById('input-video');
        const startBtn = document.getElementById('start-btn');
        const startOverlay = document.getElementById('start-overlay');
        const statusMsg = document.getElementById('status-msg');

        // 1. 初始化 MediaPipe Hands
        const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 0, // 0 = Lite (手机优化), 1 = Full
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5 
        });

        hands.onResults(onResults);

        // 2. 点击启动摄像头 (解决 NotAllowedError)
        startBtn.addEventListener('click', async () => {
            startBtn.innerText = "正在连接...";
            statusMsg.innerText = "正在请求摄像头权限...";
            
            try {
                // 使用 ideal 防止分辨率报错
                const stream = await navigator.mediaDevices.getUserMedia({
                    audio: false,
                    video: {
                        facingMode: 'user', // 强制前置
                        width: { ideal: 320 },
                        height: { ideal: 240 }
                    }
                });

                videoElement.srcObject = stream;
                
                // 关键：用户点击后立即 play
                await videoElement.play();
                
                // 隐藏遮罩
                startOverlay.style.opacity = 0;
                setTimeout(() => startOverlay.style.display = 'none', 500);
                statusMsg.innerText = ""; // 清空提示

                // 启动处理循环
                processVideo();

            } catch (err) {
                console.error(err);
                startBtn.innerText = "重试";
                statusMsg.innerText = "错误: " + err.message;
            }
        });

        async function processVideo() {
            if (videoElement.readyState >= 2) { // HAVE_CURRENT_DATA
                await hands.send({image: videoElement});
            }
            requestAnimationFrame(processVideo);
        }

        // 3. 手势处理逻辑 (未反向)
        function onResults(results) {
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                isHandDetected = true;
                const hand = results.multiHandLandmarks[0];

                // 捏合缩放 (不变)
                const p1 = hand[4]; // 拇指
                const p2 = hand[8]; // 食指
                const dist = Math.sqrt(Math.pow(p1.x - p2.x, 2) + Math.pow(p1.y - p2.y, 2));
                
                const normDist = Math.max(0, Math.min(1, (dist - 0.02) / 0.25));
                targetScale = 0.3 + normDist * 1.3; 

                // 上下移动旋转 (未反向)
                const y = hand[9].y; // 中指根部 Y (0顶 -> 1底)
                
                // 正常逻辑: 手抬高(y小) -> 角度小; 手压低(y大) -> 角度大
                // 映射: y=0.1 (手在非常靠上) -> 0.8 
                //       y=0.9 (手在非常靠下) -> 0.8 - 1.2 = -0.4 
                const normY = Math.max(0, Math.min(1, (y - 0.1) / 0.8));
                targetRotX = 0.8 - normY * 1.2; 
            } else {
                isHandDetected = false;
            }
        }

        // ==========================================
        // PART 3: 动画循环
        // ==========================================
        let time = 0; // 用于控制自动模式下的时间
        
        function animate() {
            requestAnimationFrame(animate);
            time += 0.002;

            // 自动巡航模式
            if (!isHandDetected) {
                autoIdleTime += 0.02;
                // 简单的自动上下浮动和缩放
                targetScale = 0.8 + Math.sin(autoIdleTime) * 0.1;
                targetRotX = 0.4 + Math.cos(autoIdleTime * 0.5) * 0.15;
            }

            // 平滑插值 (Lerp)
            const lerpFactor = 0.08; 
            currentScale += (targetScale - currentScale) * lerpFactor;
            currentRotX += (targetRotX - currentRotX) * lerpFactor;

            group.scale.set(currentScale, currentScale, currentScale);
            group.rotation.x = currentRotX;
            
            // 土星的自转和光环自转
            group.rotation.y += 0.001; 
            rings.rotation.y -= 0.0005;

            renderer.render(scene, camera);
        }
        animate();

        // 窗口大小改变事件
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
